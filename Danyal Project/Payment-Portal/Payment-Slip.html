<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Slip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            padding-top: 9px;
            /* Adjusted padding to account for the fixed navbar height */
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .fixed-top {
            position: static;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .ftco-navbar-light {
            background: #fff !important;
            z-index: 3;
            padding: 10px 10px;
            border-radius: 5px;
            -webkit-box-shadow: 0px 5px 20px -17px rgba(0, 0, 0, 0.34);
            -moz-box-shadow: 0px 5px 20px -17px rgba(0, 0, 0, 0.34);
            box-shadow: 0px 5px 20px -17px rgba(0, 0, 0, 0.34);
        }

        .ftco-navbar-light .navbar-brand {
            color: #000;
            text-transform: uppercase;
            font-weight: 700;
        }

        .Student-text {
            color: rgb(143, 143, 52);
        }

        .ftco-navbar-light .navbar-nav>.nav-item.active>a {
            color: #8f3416;
        }

        .ftco-navbar-light .navbar-nav>.nav-item>.nav-link:hover {
            color: #8f3416;
        }

        .ftco-navbar-light .navbar-nav>.nav-item>.nav-link {
            font-size: 14px;
            padding-top: 1.2rem;
            padding-bottom: 1.2rem;
            padding-left: 20px;
            padding-right: 20px;
            font-weight: 400;
            color: #333333;
            position: relative;
            opacity: 1 !important;
        }

        /* Search Container Styles */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-container input {
            padding: 4px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 5px;
        }

        .search-container button:hover {
            background-color: rgba(148, 148, 24, 0.242);
        }

        /* Table Styles */
        .course-table {
            margin-top: 20px;
        }

        .course-table th,
        .course-table td {
            text-align: left;
            padding: 10px;
        }

        .course-table th {
            background-color: #f8f9fa;
        }

        .course-table tr:hover {
            background-color: #f1f1f1;
        }

        .view-btn {
            cursor: pointer;
            color: #007bff;
        }

        .portal-content {
            margin-top: 20px;
            margin-bottom: 50px;
            margin-left: 50px;
            margin-right: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 10px;
            background-color: #5b9234c4;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }

        .invoice-details {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .invoice-details label {
            font-weight: bold;
        }

        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .invoice-items th,
        .invoice-items td {
           
            padding: 10px;
            text-align: left;
        }

        .invoice-total {
            margin-top: 10px;
            text-align: right;
            font-size: 18px;
        }

        /* Additional Styles for Professional Look */
        .row {
            margin-bottom: 10px;
        }

        .invoice-details p {
            margin-bottom: 0;
        }

        .invoice-items th,
        .invoice-items td {
            background-color: #f8f9fa;
        }

        .invoice-items th {
            font-weight: bold;
        }

        .invoice-items tr:hover {
            background-color: #f1f1f1;
        }
        .btn-custom {
            margin-right: 10px;
        }

    </style>
</head>

<body>

    <div class="container-fluid mt-2">
        <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light fixed-top" id="ftco-navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html"><span class="Student-text">Payment</span> Portal</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                    aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-bars"></span> Menu
                </button>

            </div>
        </nav>
        <!-- END nav -->
    </div>
    <!-- Course Table -->
    <div class="container portal-content">
        <div class="invoice-header">
            <h1>Invoice</h1>
        </div>

        <div class="invoice-details">
            <div class="row">
                <div class="col-md-6">
                    <label>Reference Number:</label>
                    <p>INV-123456</p>
                </div>
                <div class="col-md-6">
                    <label>Due Date:</label>
                    <p>March 31, 2024</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Student ID:</label>
                    <p>STU-789012</p>
                </div>
                <div class="col-md-6">
                    <label>Type:</label>
                    <p>Tuition Fee</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>Amount:</label>
                    <p>$500.00</p>
                </div>
                <div class="col-md-6">
                    <label>Status:</label>
                    <p>Unpaid</p>
                </div>
            </div>
            <div class="text-center mt-3 ">
                <button class="btn btn-primary btn-custom">Find Another Invoice</button>
                <button class="btn btn-success btn-custom">Pay Invoice</button>
            </div>
        </div>

    </div>

</body>

</html>
